<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Backbone Example</title>

  <script type="text/javascript" src="js/lib/jquery.js"></script>
  <script type="text/javascript" src="js/lib/underscore.js"></script>

<body>
<h1>Simple Backbone Example</h1>

<body class="container-fluid col-xs-6">
  <h2>Add a Todo</h2>

    <label for="todo-input">Todo Title</label>

  </ol>
